<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .form-control, .form-check {
            margin-bottom: 20px;
        }

        .form-range {
            accent-color: #ff6b6b;
        }

        .length-display {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            min-width: 50px;
            text-align: center;
        }

        .form-check-input:checked {
            background-color: #4ecdc4;
            border-color: #4ecdc4;
        }

        .form-check-label {
            font-weight: 500;
            color: #555;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            }
            50% {
                box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5);
            }
            100% {
                box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            }
        }

        .password-container {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .password-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .password-display {
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            word-break: break-all;
            flex: 1;
            padding-right: 15px;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            color: white;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
            transform: translateX(400px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(0);
        }

        .strength-meter {
            margin-top: 20px;
            text-align: center;
        }

        .strength-bar {
            height: 8px;
            border-radius: 10px;
            background: #e0e0e0;
            margin: 10px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.5s ease;
            border-radius: 10px;
        }

        .strength-text {
            font-weight: 600;
            margin-top: 5px;
        }

        .icon-float {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .icon-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .icon-2 { top: 20%; right: 15%; animation-delay: 1s; }
        .icon-3 { bottom: 30%; left: 20%; animation-delay: 2s; }
        .icon-4 { bottom: 10%; right: 10%; animation-delay: 3s; }

        @media (max-width: 576px) {
            .main-container {
                margin: 0 15px;
                padding: 25px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .password-display {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-float icon-1"><i class="fas fa-key"></i></div>
        <div class="icon-float icon-2"><i class="fas fa-shield-alt"></i></div>
        <div class="icon-float icon-3"><i class="fas fa-lock"></i></div>
        <div class="icon-float icon-4"><i class="fas fa-user-secret"></i></div>
        
        <div class="main-container">
            <h1 class="title">üîê Gerador de Senhas</h1>
            
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-ruler-horizontal text-primary"></i>
                    Comprimento da Senha: <span class="length-display" id="lengthDisplay">12</span>
                </label>
                <input type="range" class="form-range" id="passwordLength" min="4" max="50" value="12">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="uppercase" checked>
                        <label class="form-check-label" for="uppercase">
                            <i class="fas fa-font text-success"></i> Mai√∫sculas (A-Z)
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lowercase" checked>
                        <label class="form-check-label" for="lowercase">
                            <i class="fas fa-font text-info"></i> Min√∫sculas (a-z)
                        </label>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="numbers" checked>
                        <label class="form-check-label" for="numbers">
                            <i class="fas fa-hashtag text-warning"></i> N√∫meros (0-9)
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="symbols" checked>
                        <label class="form-check-label" for="symbols">
                            <i class="fas fa-at text-danger"></i> S√≠mbolos (!@#$%)
                        </label>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn generate-btn" id="generateBtn">
                    <i class="fas fa-magic"></i> Gerar Senha Forte
                </button>
            </div>

            <div class="password-container" id="passwordContainer">
                <div class="password-display" id="passwordDisplay">
                    Clique em "Gerar Senha Forte" para criar sua senha segura!
                </div>
                <button class="btn copy-btn" id="copyBtn" style="display: none;">
                    <i class="fas fa-copy"></i>
                </button>
            </div>

            <div class="strength-meter" id="strengthMeter" style="display: none;">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> Senha copiada com sucesso!
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        class PasswordGenerator {
            constructor() {
                this.lengthSlider = document.getElementById('passwordLength');
                this.lengthDisplay = document.getElementById('lengthDisplay');
                this.generateBtn = document.getElementById('generateBtn');
                this.passwordContainer = document.getElementById('passwordContainer');
                this.passwordDisplay = document.getElementById('passwordDisplay');
                this.copyBtn = document.getElementById('copyBtn');
                this.successMessage = document.getElementById('successMessage');
                this.strengthMeter = document.getElementById('strengthMeter');
                this.strengthFill = document.getElementById('strengthFill');
                this.strengthText = document.getElementById('strengthText');
                
                this.initEventListeners();
                this.currentPassword = '';
            }

            initEventListeners() {
                this.lengthSlider.addEventListener('input', () => {
                    this.lengthDisplay.textContent = this.lengthSlider.value;
                });

                this.generateBtn.addEventListener('click', () => {
                    this.generatePassword();
                });

                this.copyBtn.addEventListener('click', () => {
                    this.copyPassword();
                });
            }

            generatePassword() {
                const length = parseInt(this.lengthSlider.value);
                const options = {
                    uppercase: document.getElementById('uppercase').checked,
                    lowercase: document.getElementById('lowercase').checked,
                    numbers: document.getElementById('numbers').checked,
                    symbols: document.getElementById('symbols').checked
                };

                if (!Object.values(options).some(option => option)) {
                    alert('‚ö†Ô∏è Selecione pelo menos uma op√ß√£o para gerar a senha!');
                    return;
                }

                let charset = '';
                if (options.uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                if (options.lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
                if (options.numbers) charset += '0123456789';
                if (options.symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

                let password = '';
                for (let i = 0; i < length; i++) {
                    password += charset.charAt(Math.floor(Math.random() * charset.length));
                }

                this.currentPassword = password;
                this.displayPassword(password);
                this.calculateStrength(password, options);
            }

            displayPassword(password) {
                this.passwordDisplay.textContent = password;
                this.passwordContainer.classList.add('show');
                this.copyBtn.style.display = 'block';
                
                // Anima√ß√£o no bot√£o de gerar
                this.generateBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.generateBtn.style.transform = 'scale(1)';
                }, 150);
            }

            calculateStrength(password, options) {
                let score = 0;
                let feedback = '';
                let color = '';

                // Crit√©rios de for√ßa
                if (password.length >= 8) score += 20;
                if (password.length >= 12) score += 20;
                if (options.uppercase && /[A-Z]/.test(password)) score += 20;
                if (options.lowercase && /[a-z]/.test(password)) score += 20;
                if (options.numbers && /[0-9]/.test(password)) score += 10;
                if (options.symbols && /[^A-Za-z0-9]/.test(password)) score += 10;

                if (score < 40) {
                    feedback = 'üî¥ Fraca';
                    color = '#ff6b6b';
                } else if (score < 70) {
                    feedback = 'üü° M√©dia';
                    color = '#ffa726';
                } else if (score < 90) {
                    feedback = 'üü¢ Forte';
                    color = '#66bb6a';
                } else {
                    feedback = 'üõ°Ô∏è Muito Forte';
                    color = '#4caf50';
                }

                this.strengthFill.style.width = score + '%';
                this.strengthFill.style.background = `linear-gradient(45deg, ${color}, ${color}aa)`;
                this.strengthText.textContent = feedback;
                this.strengthText.style.color = color;
                this.strengthMeter.style.display = 'block';
            }

            async copyPassword() {
                try {
                    await navigator.clipboard.writeText(this.currentPassword);
                    this.showSuccessMessage();
                    
                    // Anima√ß√£o no bot√£o de copiar
                    this.copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        this.copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                    }, 1000);
                } catch (err) {
                    // Fallback para navegadores mais antigos
                    const textArea = document.createElement('textarea');
                    textArea.value = this.currentPassword;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showSuccessMessage();
                }
            }

            showSuccessMessage() {
                this.successMessage.classList.add('show');
                setTimeout(() => {
                    this.successMessage.classList.remove('show');
                }, 3000);
            }
        }

        // Inicializar o gerador quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordGenerator();
        });

        // Adicionar part√≠culas flutuantes ocasionais
        setInterval(() => {
            const particle = document.createElement('div');
            particle.innerHTML = ['üîí', 'üóùÔ∏è', 'üõ°Ô∏è', 'üîê'][Math.floor(Math.random() * 4)];
            particle.style.position = 'fixed';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '100vh';
            particle.style.fontSize = '2rem';
            particle.style.opacity = '0.1';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '-1';
            particle.style.transition = 'all 8s linear';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.style.top = '-100px';
                particle.style.transform = 'rotate(360deg)';
            }, 100);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }, 5000);
    </script>
</body>
</html>
