<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    #password {
      font-size: 1.5rem;
      margin: 20px 0;
      word-break: break-all;
      transition: all 0.5s ease-in-out;
      opacity: 0;
    }
    .btn-pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .copied-message {
      color: #fff;
      background-color: #28a745;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      display: none;
      animation: fadeinout 2s forwards;
    }
    @keyframes fadeinout {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">üîê Gerador de Senhas üîê</h1>
    <button class="btn btn-warning btn-lg btn-pulse mb-3" onclick="generatePassword()">Gerar Senha</button>
    <div id="password" class="bg-dark p-3 rounded text-warning"></div>
    <button class="btn btn-success" onclick="copyPassword()">
      <i class="fas fa-clipboard"></i> Copiar
    </button>
    <div id="copied" class="copied-message">Senha copiada com sucesso! ‚úÖ</div>
  </div>

  <script>
    function generatePassword() {
      const length = 16;
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
      let password = "";
      for (let i = 0, n = charset.length; i < length; ++i) {
        password += charset.charAt(Math.floor(Math.random() * n));
      }
      const pwElement = document.getElementById("password");
      pwElement.style.opacity = 0;
      setTimeout(() => {
        pwElement.textContent = password;
        pwElement.style.opacity = 1;
      }, 300);
    }

    function copyPassword() {
      const pwText = document.getElementById("password").textContent;
      if (!pwText) return;
      navigator.clipboard.writeText(pwText);
      const copiedMsg = document.getElementById("copied");
      copiedMsg.style.display = "block";
      copiedMsg.classList.add("show");
      setTimeout(() => {
        copiedMsg.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
