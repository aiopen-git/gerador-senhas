<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Senhas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet">

  <!-- Font Awesome para √≠cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease-out;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .password-box {
      background: rgba(255, 255, 255, 0.2);
      border: 2px dashed #fff;
      padding: 20px;
      font-size: 1.5rem;
      text-align: center;
      word-break: break-all;
      border-radius: 10px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-in-out;
    }

    .password-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn-pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .copy-message {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 8px 20px;
      border-radius: 25px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 10;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .copy-message.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container w-100">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h1>üîê Gerador de Senhas</h1>

          <button id="generateBtn" class="btn btn-lg btn-outline-light btn-pulse">
            <i class="fas fa-magic me-2"></i> Gerar Senha
          </button>

          <div class="position-relative mt-4">
            <div id="passwordBox" class="password-box"></div>
            <div id="copyMessage" class="copy-message">Senha copiada!</div>
          </div>

          <button id="copyBtn" class="btn btn-sm btn-success mt-3 d-none" onclick="copyPassword()">
            <i class="fas fa-copy me-1"></i> Copiar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const generateBtn = document.getElementById('generateBtn');
    const passwordBox = document.getElementById('passwordBox');
    const copyBtn = document.getElementById('copyBtn');
    const copyMessage = document.getElementById('copyMessage');

    // Fun√ß√£o que gera a senha aleat√≥ria
    function generatePassword(length = 12) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}[]<>?';
      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }
      return password;
    }

    // A√ß√£o ao clicar no bot√£o "Gerar"
    generateBtn.addEventListener('click', () => {
      const newPassword = generatePassword();
      passwordBox.textContent = newPassword;
      passwordBox.classList.add('show');
      copyBtn.classList.remove('d-none');
    });

    // Fun√ß√£o para copiar a senha
    function copyPassword() {
      const password = passwordBox.textContent;
      navigator.clipboard.writeText(password).then(() => {
        showCopyMessage();
      });
    }

    // Mostra mensagem de sucesso por 1.5 segundos
    function showCopyMessage() {
      copyMessage.classList.add('show');
      setTimeout(() => {
        copyMessage.classList.remove('show');
      }, 1500);
    }
  </script>

</body>
</html>
