<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #ffa400);
            color: white;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
        }

        .titulo {
            font-size: 2.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        .pulsante {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #senhaContainer {
            font-size: 1.8rem;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #mensagemCopiado {
            animation: slideDown 0.5s ease-in-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="titulo">Gerador de Senhas ðŸ”’</h1>
        <button class="btn btn-primary pulsante mt-3" onclick="gerarSenha()">Gerar Senha</button>
        <div id="senhaContainer" class="mt-4"></div>
        <button id="copiarBtn" class="btn btn-success mt-3" onclick="copiarSenha()">
            <i class="bi bi-clipboard"></i> Copiar
        </button>
        <div id="mensagemCopiado" class="alert alert-success mt-2 d-none">Senha copiada com sucesso!</div>
    </div>

    <script>
        function gerarSenha() {
            const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?";
            let senha = "";
            for (let i = 0; i < 12; i++) {
                senha += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }

            const senhaContainer = document.getElementById("senhaContainer");
            senhaContainer.innerHTML = senha;
            senhaContainer.style.animation = "fadeIn 0.5s ease-in-out";
        }

        function copiarSenha() {
            const senha = document.getElementById("senhaContainer").innerText;
            navigator.clipboard.writeText(senha).then(() => {
                const mensagem = document.getElementById("mensagemCopiado");
                mensagem.classList.remove("d-none");
                setTimeout(() => mensagem.classList.add("d-none"), 2000);
            });
        }
    </script>
</body>
</html>
