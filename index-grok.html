<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-weight: 600;
            animation: slideIn 1s ease-in-out;
        }
        .password-display {
            background: #f1f3f5;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.5rem;
            margin: 1rem 0;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .btn-generate, .btn-copy {
            transition: transform 0.3s, background 0.3s;
        }
        .btn-generate:hover {
            transform: scale(1.1);
            background: #5a67d8;
        }
        .btn-copy:hover {
            transform: scale(1.1);
            background: #2ecc71;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        .copy-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: none;
            animation: slideInRight 0.5s ease-in-out;
        }
        .form-range::-webkit-slider-thumb {
            background: #6e8efb;
        }
        .form-range::-moz-range-thumb {
            background: #6e8efb;
        }
        .icon-bounce {
            display: inline-block;
            animation: bounce 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="icon-bounce">ðŸ”‘</span> Gerador de Senhas</h1>
        <div class="mb-3">
            <label for="lengthSlider" class="form-label">Comprimento da senha: <span id="lengthValue">12</span></label>
            <input type="range" class="form-range" id="lengthSlider" min="6" max="30" value="12">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="uppercase" checked>
            <label class="form-check-label" for="uppercase">Letras maiÃºsculas</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="lowercase" checked>
            <label class="form-check-label" for="lowercase">Letras minÃºsculas</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="numbers" checked>
            <label class="form-check-label" for="numbers">NÃºmeros</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="symbols" checked>
            <label class="form-check-label" for="symbols">SÃ­mbolos</label>
        </div>
        <button class="btn btn-primary btn-generate pulse mb-3" onclick="generatePassword()">Gerar Senha</button>
        <div class="password-display" id="passwordDisplay">Clique em "Gerar Senha"</div>
        <button class="btn btn-success btn-copy" onclick="copyPassword()">
            <span class="icon-bounce">ðŸ“‹</span> Copiar
        </button>
    </div>
    <div class="copy-message" id="copyMessage">Senha copiada com sucesso!</div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const passwordDisplay = document.getElementById('passwordDisplay');
        const copyMessage = document.getElementById('copyMessage');

        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let chars = '';
            if (uppercase) chars += uppercaseChars;
            if (lowercase) chars += lowercaseChars;
            if (numbers) chars += numberChars;
            if (symbols) chars += symbolChars;

            if (chars === '') {
                alert('Selecione pelo menos um tipo de caractere!');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }

            passwordDisplay.textContent = password;
            passwordDisplay.style.animation = 'none';
            passwordDisplay.offsetHeight; // Trigger reflow
            passwordDisplay.style.animation = 'fadeIn 0.5s ease-in-out';
        }

        function copyPassword() {
            const password = passwordDisplay.textContent;
            if (password === 'Clique em "Gerar Senha"') return;

            navigator.clipboard.writeText(password).then(() => {
                copyMessage.style.display = 'block';
                copyMessage.style.animation = 'slideInRight 0.5s ease-in-out';
                setTimeout(() => {
                    copyMessage.style.animation = 'fadeIn 0.5s ease-in-out reverse';
                    setTimeout(() => {
                        copyMessage.style.display = 'none';
                    }, 500);
                }, 2000);
            });
        }
    </script>
</body>
</html>
